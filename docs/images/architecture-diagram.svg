<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">SimpleFoundation Model Pipeline</text>
  
  <!-- Data Pipeline Section -->
  <rect x="50" y="70" width="700" height="150" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="10" ry="10"/>
  <text x="400" y="95" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#0d47a1">Data Pipeline</text>
  
  <!-- Data Pipeline Components -->
  <rect x="80" y="115" width="120" height="80" fill="#bbdefb" stroke="#1976d2" stroke-width="2" rx="5" ry="5"/>
  <text x="140" y="145" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Data Collection</text>
  <text x="140" y="165" font-family="Arial" font-size="12" text-anchor="middle">Math + Coding</text>
  <text x="140" y="180" font-family="Arial" font-size="12" text-anchor="middle">Problems</text>
  
  <rect x="240" y="115" width="120" height="80" fill="#bbdefb" stroke="#1976d2" stroke-width="2" rx="5" ry="5"/>
  <text x="300" y="145" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Solution</text>
  <text x="300" y="165" font-family="Arial" font-size="12" text-anchor="middle">Generation</text>
  <text x="300" y="180" font-family="Arial" font-size="12" text-anchor="middle">(Base LLM)</text>
  
  <rect x="400" y="115" width="120" height="80" fill="#bbdefb" stroke="#1976d2" stroke-width="2" rx="5" ry="5"/>
  <text x="460" y="145" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Quality</text>
  <text x="460" y="165" font-family="Arial" font-size="12" text-anchor="middle">Filtering</text>
  <text x="460" y="180" font-family="Arial" font-size="12" text-anchor="middle">(Rejection Sampling)</text>
  
  <rect x="560" y="115" width="120" height="80" fill="#bbdefb" stroke="#1976d2" stroke-width="2" rx="5" ry="5"/>
  <text x="620" y="145" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Formatting</text>
  <text x="620" y="165" font-family="Arial" font-size="12" text-anchor="middle">& Preprocessing</text>
  
  <!-- Arrows for Data Pipeline -->
  <path d="M200 155 L240 155" stroke="#1976d2" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M360 155 L400 155" stroke="#1976d2" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M520 155 L560 155" stroke="#1976d2" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Training Section -->
  <rect x="50" y="240" width="700" height="150" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="10" ry="10"/>
  <text x="400" y="265" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1b5e20">Model Training</text>
  
  <!-- Training Components -->
  <rect x="80" y="285" width="120" height="80" fill="#c8e6c9" stroke="#388e3c" stroke-width="2" rx="5" ry="5"/>
  <text x="140" y="315" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Base Model</text>
  <text x="140" y="335" font-family="Arial" font-size="12" text-anchor="middle">Selection</text>
  
  <rect x="240" y="285" width="120" height="80" fill="#c8e6c9" stroke="#388e3c" stroke-width="2" rx="5" ry="5"/>
  <text x="300" y="315" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Hyperparameter</text>
  <text x="300" y="335" font-family="Arial" font-size="12" text-anchor="middle">Configuration</text>
  
  <rect x="400" y="285" width="120" height="80" fill="#c8e6c9" stroke="#388e3c" stroke-width="2" rx="5" ry="5"/>
  <text x="460" y="315" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Training</text>
  <text x="460" y="335" font-family="Arial" font-size="12" text-anchor="middle">Loop</text>
  
  <rect x="560" y="285" width="120" height="80" fill="#c8e6c9" stroke="#388e3c" stroke-width="2" rx="5" ry="5"/>
  <text x="620" y="315" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Checkpoint</text>
  <text x="620" y="335" font-family="Arial" font-size="12" text-anchor="middle">Management</text>
  
  <!-- Arrows for Training -->
  <path d="M200 325 L240 325" stroke="#388e3c" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M360 325 L400 325" stroke="#388e3c" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M520 325 L560 325" stroke="#388e3c" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Evaluation Section -->
  <rect x="50" y="410" width="700" height="150" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="10" ry="10"/>
  <text x="400" y="435" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#e65100">Evaluation & Inference</text>
  
  <!-- Evaluation Components -->
  <rect x="80" y="455" width="120" height="80" fill="#ffe0b2" stroke="#f57c00" stroke-width="2" rx="5" ry="5"/>
  <text x="140" y="485" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Benchmark</text>
  <text x="140" y="505" font-family="Arial" font-size="12" text-anchor="middle">Tests</text>
  
  <rect x="240" y="455" width="120" height="80" fill="#ffe0b2" stroke="#f57c00" stroke-width="2" rx="5" ry="5"/>
  <text x="300" y="485" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Performance</text>
  <text x="300" y="505" font-family="Arial" font-size="12" text-anchor="middle">Metrics</text>
  
  <rect x="400" y="455" width="120" height="80" fill="#ffe0b2" stroke="#f57c00" stroke-width="2" rx="5" ry="5"/>
  <text x="460" y="485" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Model</text>
  <text x="460" y="505" font-family="Arial" font-size="12" text-anchor="middle">Serving</text>
  
  <rect x="560" y="455" width="120" height="80" fill="#ffe0b2" stroke="#f57c00" stroke-width="2" rx="5" ry="5"/>
  <text x="620" y="485" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Interactive</text>
  <text x="620" y="505" font-family="Arial" font-size="12" text-anchor="middle">Demo UI</text>
  
  <!-- Arrows for Evaluation -->
  <path d="M200 495 L240 495" stroke="#f57c00" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M360 495 L400 495" stroke="#f57c00" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M520 495 L560 495" stroke="#f57c00" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Section Connections -->
  <path d="M620 195 L620 285" stroke="#666" stroke-width="2" stroke-dasharray="5,5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M620 365 L620 455" stroke="#666" stroke-width="2" stroke-dasharray="5,5" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>
